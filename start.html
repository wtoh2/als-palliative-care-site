<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALS Palliative Care Resources</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="icon" type="image/png" href="assets/images/AI_ALS_Favicon.png">
</head>

<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="header-left">
        <img src="assets/images/INPCS_Logo.png" alt="INPCS Society logo" class="site-logo" />
        <span class="site-title">
          ALS <span class="title-accent">PALLIATIVE CARE</span> RESOURCE GUIDE
        </span>
      </div>

      <nav class="header-right">
        <a href="accessibility.html" class="access-link">
          <img src="assets/images/AI_EyeTracker.png" alt="" aria-hidden="true" class="access-icon" />
          <span>ACCESSIBILITY / USING THIS SITE</span>
        </a>
      </nav>
    </div>
  </header>
  <div class="header-spacer" aria-hidden="true"></div>
  <button
    class="back-btn fixed-back"
    aria-label="Go back"
    onclick="handleBack()"
  >
    <span class="back-text">Back</span>
    <span class="back-arrow">←</span>
  </button>

 <!-- MAIN: Get Started Flow -->
<main class="start-flow">

  <!-- Question 1 -->
  <section class="question-card active" data-step="1">
    <header class="question-header">
      <h1 class="question-title">
        I am interested in resources for...
      </h1>
      <div class="progress-container" aria-hidden="true">
        <div class="progress-bar"></div>
      </div>
    </header>

    <div class="question-options">
      <button class="choice-btn" data-answer="patients">
        Patients
      </button>

      <button class="choice-btn" data-answer="carepartners">
        Care Partners
      </button>

      <button class="choice-btn" data-answer="clinicians">
        Clinicians
      </button>
    </div>
  </section>
  
  <!-- Question 2 -->
  <section class="question-card" data-step="2" hidden>
    <header class="question-header">
      <h1 class="question-title">
        I want resources in...
      </h1>
      <div class="progress-container" aria-hidden="true">
        <div class="progress-bar"></div>
      </div>
    </header>

    <div class="question-options">
      <button class="choice-btn" data-answer="en">
        English
      </button>

      <button class="choice-btn" data-answer="es">
        Español
      </button>

      <button class="choice-btn" data-answer="both">
        Both
      </button>
    </div>
  </section>

  <!-- Question 3 -->
  <section class="question-card" data-step="3" hidden>
    <header class="question-header">
      <h1 class="question-title">
        I need help with understanding...
      </h1>
      <div class="progress-container" aria-hidden="true">
        <div class="progress-bar"></div>
      </div>
    </header>

    <div class="question-options">
      <button class="choice-btn" data-answer="Palliative Care">
        Palliative Care
      </button>

      <button class="choice-btn" data-answer="Hospice Care">
        Hospice Care
      </button>

      <button class="choice-btn" data-answer="Advance Care Planning">
        Advance Care Planning
      </button>

      <button class="choice-btn" data-answer="End of Life Care">
        End of Life Care
      </button>
    </div>
  </section>

</main>

  </main>

  <!-- Footer (unchanged) -->
  <footer class="site-footer">
    <p>
      This website is not an official Johns Hopkins University website and does not
      represent institutional policy. © 2025.
    </p>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
